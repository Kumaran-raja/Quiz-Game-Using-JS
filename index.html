<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <div class="container">
        <div style="display: flex;">
            <h1 id="question">1. In web design, what does CSS stand for?</h1>
        </div>
        
        <div class="merge">
            <button class="option" id="option_a">A</button>
            <button type="button" class="answer" id="option_a_ans" onclick="button(1)">Counter Strike Source</button>
        </div>
        <div class="merge">
            <button class="option" id="option_b">B</button>
            <button class="answer" id="option_b_ans" onclick="button(2)">Corrective Style Sheet</button>
        </div>
        <div class="merge">
            <button class="option" id="option_c">C</button>
            <button class="answer" id="option_c_ans" onclick="button(3)">Computer Style Sheet</button>
        </div>
        <div class="merge">
            <button class="option" id="option_d">D</button>
            <button class="answer" id="option_d_ans" onclick="button(4)">Cascading Style Sheet</button>
        </div>
    </div>

    <script src="javascript/javascript.js"></script>
</body>
</html>
